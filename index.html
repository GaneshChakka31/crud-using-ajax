<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        label{
           padding: 15px;
        }
    </style>
</head>

<body onload="loadEmployees()">

<div class="container mt-4">
    <h1 class="d-flex justify-content-center">Employee Sheet</h1>
    <button class="btn btn-primary" onclick="showForm()">Add Employee <ion-icon name="person-add"></ion-icon></button>

    <!-- form start -->
    <div id="employeeForm" class="mt-3 d-none" style=" border: 1px solid black;">
        <input type="hidden" id="employeeId" >
        <div class="row">
            <div >
                <label>Name :</label>
                <input type="text" id="name" class="form-control mb-2" placeholder="Name" style=" border: 1px solid black;">
            </div>
            <div >
                <label>Age :</label>
                <input type="number" id="age" class="form-control mb-2" placeholder="Age"style=" border: 1px solid black;">
            </div>
            <div >
                <label>Address :</label>
                <input type="text" id="address" class="form-control mb-2" placeholder="Address"style=" border: 1px solid black;">
            </div>
            <div >
                <label>Mobile :</label>
                <input type="text" id="mobile" class="form-control mb-2" placeholder="Mobile"style=" border: 1px solid black;">
            </div>
        </div>
        <button class="btn btn-success mb-2" style="margin-left: 10px;" onclick="saveEmployee()">Save</button>
        <button class="btn btn-secondary" onclick="resetForm()">Cancel</button>
    </div>
    <!-- form end -->

    <!-- table start -->
    <div class="table-responsive mt-4">
        <table class="table table-bordered ">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Mobile</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <!-- table end -->
</div>

<script src="ajax.js"></script>

</body>
</html>
